<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../../static/css/hotels_style.css" />
		<link rel="stylesheet" th:href="@{/css/hotels_style.css}" href="../../static/css/hotels_style.css" />
		<title>Canidae Resort</title>

	</head>


	<body>
		<div id="main_wrapper">
            <header>

                <div id="main_title">
                    <img src="../../css/images/CR_Logo.jpg" alt="Canidae Resort Logo" id="logo" />
                    <h1>Canidae Resort</h1>
                    <h2>Dog Hotel Searching App</h2>
                </div>

                <nav class="navbar">
                    <ul>
                        <li><a href="index">Home</a></li>
                        <li><a href="hotels">Hotels</a></li>
                        <li><a href="login">Login</a></li>
                    </ul>
                </nav>

            </header>
		</div>
		
		<h1 class="welcome">Hotels</h1>
		
		<div class="container">
			<div th:if="${not #lists.isEmpty(hotel_list)}">
				<table align="center">
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Price/Day</th>
					</tr>
					
					<tr th:each="hotel : ${hotel_list}">
						<td th:text="${hotel.name}"></td>
						<td th:text="${hotel.address}"></td>
						<td th:text="${hotel.pricePerDay}"></td>
					</tr>
					
				</table>
			</div>
		</div>

	</body>

</html>
